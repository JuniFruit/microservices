<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Insert file</label>
    <form id="form">
      <input name="videos" type="file" id="file" multiple />
      <button type="submit">Upload</button>
    </form>
    <p id="error"></p>
  </body>
  <script>
    const input = document.getElementById("file");
    const form = document.getElementById("form");
    const errorP = document.getElementById("error");

    form.addEventListener("submit", e => {
      e.preventDefault();
      e.stopPropagation();
      const formedData = new FormData();
      formedData.append("videos", input.files[0]);
      console.log(input.files[0].type);
      upload(formedData);
    });

    function upload(data) {
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3QxMjMiLCJpZCI6NCwiaWF0IjoxNjg0MTY1NTY4LCJleHAiOjE2ODQxNjczNjh9.1XU5Q5SPKRF_71xC4Smf4IIbSduCbPOt5BG0Jm19NXw";
      fetch("http://localhost:6001/upload", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: data,
      })
        .then(res => res.json())
        .then(res => (errorP.innerHTML = "Success"))
        .catch(e => (errorP.innerHTML = e));
    }
  </script>
</html>
